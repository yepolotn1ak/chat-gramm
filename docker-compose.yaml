networks:
  dev:

services:
  nginx:
    image: nginx:alpine
    container_name: chatgramm-nginx
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./client/dist:/usr/share/nginx/html
    depends_on:
      - frontend
      - backend
    networks:
      - dev

  backend:
    build: ./server
    container_name: chatgramm-backend
    networks:
      - dev

  frontend:
    build: ./client
    container_name: chatgramm-frontend
    networks:
      - dev
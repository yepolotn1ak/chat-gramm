
user  root;
worker_processes  1;

events {
}


http {
    server {
        listen       443 ssl;
        server_name  chat-gramm.com www.chat-gramm.com;

        ssl_certificate      /etc/ssl/certs/server.crt;
        ssl_certificate_key  /etc/ssl/private/server.key;

        location / {
            proxy_pass http://frontend:3000/;
        }

        location /api/ {
            proxy_pass http://backend:3002/;
        }
    }
}